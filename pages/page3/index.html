<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../pages/page3/assets/css/style.css" />
    <title>Bus Seat Reservation</title>
  </head>
  <body>
    <div class="video-container">
      <video autoplay loop muted playsinline>
        <source src="../../assets/img/stardew-valley-bus-moewalls-com.mp4" type="video/mp4" />
      </video>
    </div>

    <nav>
      <a href="../../index.html" class="location-btn">View Location</a>
    </nav>

    <div class="bus-container">
      <label>Select a Bus:</label>
      <select id="bus">
        <option value="3220" data-destination="LEGARDA">Bus 3 ($3220) - UST</option>
      </select>
      
    </div>

    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small>Available</small>
      </li>
      <li>
        <div class="seat reserved"></div>
        <small>Reserved</small>
      </li>
      <li>
        <div class="seat sold"></div>
        <small>Sold</small>
      </li>
    </ul>

    <div class="container">
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat " ></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat " ></div>
        <div class="seat"></div>
      </div>
    </div>

    <p class="text">
      You have selected <span id="count">0</span> seat(s) for a price of BR.$<span id="total">0</span>
    </p>

    <button id="reserve-five-seats">Reserve</button>

    <script src="../../pages/page3/assets/js/scripts.js"></script>
  </body>
</html>
